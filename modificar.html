</head>
<body>

<!-- CABECERA IGUAL QUE PERFIL.HTML -->

    <div class="izquierda-header">
      <div class="logo">
        <img src="/recursos/logo_sin_fondo.png" alt="logo de la pagina">

        <span></span><span></span><span></span>

      <div class="perfil">
        <img id="header-profile-pic" class="hidden" alt="Foto de perfil">
      </div>
    </a>
  </header>

<main class="profile-editor">
    <h1>Editar perfil</h1>

    <div class="profile-photo-section">
        <p>Foto de perfil</p>
        <div class="photo-container">
            <img id="profile-picture" class="hidden" alt="Foto de perfil">
            <input type="file" id="upload-photo" accept="image/*" hidden>
            <button id="change-photo-btn">Cambiar</button>
        </div>
    </div>

    <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" placeholder="Nombre de usuario">
    </div>

    <div class="form-group">
        <label for="info">Información</label>
        <textarea id="info" placeholder="Escribe algo sobre ti"></textarea>
    </div>

    <div class="botones">
        <button id="save-changes-btn">Guardar cambios</button>
        <button id="cancel-btn">Cancelar</button>
    </div>
</main>
