<!-- CONTENIDO PRINCIPAL -->
<h1 class="subir_img_subir">Subir Archivo</h1>

<main>
    <form class="input_xd_subir">
        <input type="file" id="input_archivo_subir" accept="image/*">
        <label for="input_archivo_subir" class="btn_subir_archivo">Seleccionar Archivo</label>
    </form>

    <div class="contenedor_principal_subir">
        <div class="contenedor_vista_previa_subir">
            <img class="vista_previa_subir" id="vista_previa_subir" src="" alt="Vista previa">
        </div>
        <div class="seccion_derecha_subir">
            <h2>Datos del dibujo</h2>
            <div class="grupo_input_subir">
                <h4>Título</h4>
                <input type="text" class="input_titulo_subir" placeholder="Título">
            </div>
            <div class="grupo_input_subir">
                <h4>Descripción</h4>
                <textarea class="input_descripcion_subir" placeholder="Descripción"></textarea>
            </div>
            <div class="grupo_input_subir">
                <h4>Categoría</h4>
                <select class="input_categoria_subir">
                    <option value="anime">Anime</option>
                    <option value="paisajes">Paisajes</option>
                </select>
            </div>
            <button type="button" class="btn_publicar_subir">Publicar</button>
        </div>
    </div>
</main>
